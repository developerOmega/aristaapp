<ion-header>
	<ion-navbar>
		<ion-title>
			<div class="header">
				<div>
				{{ title }}
				</div>

				<div>
					Mes {{ month }}
				</div>
			</div>
			
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
		
	<p>Journal: {{ content }} </p>
	<p>Id del Journal: {{ id }}</p>

	<div *ngFor="let photo of photos">
		<img [src]="photo.src">

		<br/>			
	</div>

</ion-content>
