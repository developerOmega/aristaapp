
<ion-header class='header'>

		<ion-title class="title">Meses</ion-title>
		<ion-icon name="settings" class="settings"></ion-icon>

</ion-header>

<ion-content>
	
	<div class="container">
		<div class="mes" (tap)='viewMonthOne()'>
			<p>Mes 1</p>
		</div>

		<div class="mes" (tap)='viewMonthTwo()'>
			<p>Mes 2</p>
		</div>

		<div class="mes" (tap) = 'viewMonthThree()'>
			<p>Mes 3</p>
		</div>

		<div class="mes" (tap)='viewMonthFour()'>
			<p>Mes 4</p>
		</div>

		<div class="mes" (tap)='viewMonthFive()'>
			<p>Mes 5</p>
		</div>

		<div class="mes" (tap)='viewMonthSix()'>
			<p>Mes 6</p>
		</div>

		<div class="mes" (tap)='viewMonthSeventh()'>
			<p>Mes 7</p>
		</div>

		<div class="mes" (tap)='viewMonthEigth()'>
			<p>Mes 8</p>
		</div>

		<div class="mes" (tap)='viewMonthNine()'>
			<p>Mes 9</p>
		</div>	
	</div>
	
</ion-content>
