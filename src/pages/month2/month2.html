<ion-header>
	<ion-navbar>
		<ion-title>
			mes 2
		</ion-title>

		<button (tap)='journalView()'>+</button>
		

	</ion-navbar>
</ion-header>

<ion-content>
<div>
		<div class="journals">

			<div *ngFor="let journal of journals_sql">

				<div *ngIf=" journal.month == 2">
					
					<h2 (tap)="showJournalSQL(journal)">{{ journal.title }}</h2>

					<p> {{ journal.event_date | date }} </p>

				</div>
							
			</div>
		</div>
	</div>
	
</ion-content>
