<ion-content no-bounce>
  <div class="login-wrapper">
   <!-- <img src="assets/guiamed-logo.svg" class="logo"> -->
    <div class="title">Inicia sesión</div>
    <div class="login">     
      <div class="input-wrapper">
        <label for="email">Correo</label>
        <input [(ngModel)]="email" type="email" name="email" placeholder="Escribe tu correo aquí">
      </div>
      <div class="input-wrapper">
        <label for="password">Contraseña</label>
        <input [(ngModel)]="password" type="password" name="password" placeholder="Escribe tu contraseña">
      </div>
      <div class="row">
        <button class="next-button" (tap)="logIn()">
          Iniciar sesión  
        </button>
      </div>
      <div class="register_account">
        <p (tap)="Registration()">Registrate</p>
      </div>
    </div>  
  </div>
</ion-content>
