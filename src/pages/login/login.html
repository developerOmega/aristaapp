<ion-content no-bounce>
  <div class="login-wrapper">
   <!-- <img src="assets/guiamed-logo.svg" class="logo"> -->
    <div class="title">Inicia sesión</div>
    <div class="login">     
      <div class="input-wrapper">
        <label for="email">Correo</label>
        <input [(ngModel)]="email" type="email" name="email" placeholder="Escribe tu correo aquí">
      </div>
      <div class="input-wrapper">
        <label for="password">Contraseña</label>
        <input [(ngModel)]="password" type="password" name="password" placeholder="Escribe tu contraseña">
      </div>
      <div class="row">
        <button class="next-button" (tap)="logIn()">
          Iniciar sesión  
        </button>
      </div>
      <div class="register_account">
        <p (tap)="Registration()">Registrate</p>
      </div>
      <button ion-button block (click)="loginFacebook()">Login con facebook</button>
      <ion-item *ngIf="showUser">
        <ion-avatar item-left>
          <img [src]="user.picture.data.url" alt="">
        </ion-avatar>
        <h2>{{user.name}}</h2>
        <p>{{user.email}}</p>
      </ion-item>
    </div>  
  </div>
</ion-content>
